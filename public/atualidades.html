  <main>
    <section>
      <h2>🌍 Atualidades do Mercado</h2>
      <div id="listaAtualidades">Carregando atualizações...</div>
    </section>
  </main>

  </footer>

  <script>
    async function carregarAtualidades() {
      try {
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://economia.uol.com.br/ultimas/index.xml");
        const resposta = await fetch(url);
        const dados = await resposta.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const itens = xml.querySelectorAll("item");
        let html = "";

        itens.forEach((item, index) => {
          if (index < 10) {
            let titulo = item.querySelector("title").textContent;
            let link = item.querySelector("link").textContent;
            html += `<div class='noticia'><a href="${link}" target="_blank">${titulo}</a></div>`;
          }
        });

        document.getElementById("listaAtualidades").innerHTML = html;
      } catch (e) {
        document.getElementById("listaAtualidades").innerHTML = "⚠️ Erro ao carregar atualidades.";
      }
    }

    carregarAtualidades();
  </script>
