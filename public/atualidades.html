<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualidades do Mercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .conteudo {
      padding: 20px;
    }
    .noticia {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .noticia a {
      text-decoration: none;
      color: #004d40;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üåê Atualidades do Mercado</header>
  <div class="conteudo" id="listaAtualidades">Carregando atualidades...</div>

  <script>
    async function carregarAtualidades() {
      try {
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://g1.globo.com/rss/g1/");
        const resposta = await fetch(url);
        const dados = await resposta.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const itens = xml.querySelectorAll("item");
        let html = "";

        itens.forEach((item, index) => {
          if (index < 7) {
            let titulo = item.querySelector("title").textContent;
            let link = item.querySelector("link").textContent;
            html += `<div class='noticia'><a href="${link}" target="_blank">${titulo}</a></div>`;
          }
        });

        document.getElementById("listaAtualidades").innerHTML = html;
      } catch (e) {
        document.getElementById("listaAtualidades").innerHTML = "Erro ao carregar atualidades.";
      }
    }

    carregarAtualidades();
  </script>
</body>
</html>
