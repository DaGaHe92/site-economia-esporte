<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualidades do Mercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      background-color: #f0f2f5;
      text-align: center;
    }
    .menu-fixo {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1976d2;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .menu-fixo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .menu-fixo a:hover {
      background-color: #0d47a1;
    }
    .noticia {
      background: white;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: left;
    }
    .noticia a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    .noticia p {
      margin-top: 5px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- MENU FIXO -->
  <nav class="menu-fixo">
    <a href="index.html">🏠 Início</a>
    <a href="noticias.html">📰 Notícias</a>
    <a href="atualidades.html">🌐 Atualidades</a>
    <a href="criptomoedas.html">💰 Criptomoedas</a>
    <a href="dicas.html">💡 Dicas</a>
    <a href="cotacoes.html">💹 Cotações</a>
  </nav>

  <h1>🌐 Atualidades do Mercado</h1>
  <div id="lista-atualidades">
    <p>Carregando atualidades...</p>
  </div>

  <script>
    async function carregarAtualidades() {
      try {
        const resposta = await fetch("https://newsapi.org/v2/everything?q=mercado%20financeiro&language=pt&sortBy=publishedAt&apiKey=SUA_CHAVE_AQUI");
        const dados = await resposta.json();
        const container = document.getElementById("lista-atualidades");
        container.innerHTML = "";

        if (dados.articles && dados.articles.length > 0) {
          dados.articles.slice(0, 6).forEach(atualidade => {
            const item = document.createElement("div");
            item.classList.add("noticia");
            item.innerHTML = `
              <a href="${atualidade.url}" target="_blank">${atualidade.title}</a>
              <p>${atualidade.description || "Clique para ler a notícia completa."}</p>
            `;
            container.appendChild(item);
          });
        } else {
          container.innerText = "Nenhuma notícia encontrada no momento.";
        }
      } catch (error) {
        document.getElementById("lista-atualidades").innerText = "Erro ao carregar atualidades.";
      }
    }
    carregarAtualidades();
  </script>

</body>
</html>
