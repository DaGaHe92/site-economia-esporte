<body>

  <!-- CONTE√öDO -->
  <h1>üí∞ Cota√ß√µes de Criptomoedas</h1>
  <div id="lista-cripto">
    <p>Carregando pre√ßos...</p>
  </div>

  <script>
    async function carregarCriptos() {
      try {
        const resposta = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=brl&ids=bitcoin,ethereum,binancecoin,cardano,ripple,solana&order=market_cap_desc");
        const dados = await resposta.json();
        const container = document.getElementById("lista-cripto");
        container.innerHTML = "";

        dados.forEach(coin => {
          const item = document.createElement("div");
          item.classList.add("coin");
          item.innerHTML = `
            <span>Nome:</span> ${coin.name} (${coin.symbol.toUpperCase()})<br>
            <span>Pre√ßo:</span> R$ ${coin.current_price.toLocaleString('pt-BR')}<br>
            <span>Varia√ß√£o 24h:</span> ${coin.price_change_percentage_24h.toFixed(2)}%
          `;
          container.appendChild(item);
        });
      } catch (error) {
        document.getElementById("lista-cripto").innerText = "Erro ao carregar pre√ßos.";
      }
    }
    carregarCriptos();
    setInterval(carregarCriptos, 60000); // atualiza a cada 60 segundos
  </script>
