<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öltimas Not√≠cias de Economia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding-top: 60px;
      text-align: center;
    }
    .menu-fixo {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1976d2;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
    }
    .menu-fixo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .menu-fixo a:hover {
      background-color: #0d47a1;
    }
    .noticia {
      background: white;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: left;
    }
    a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-fixo">
    <a href="index.html">In√≠cio</a>
    <a href="noticias.html">Not√≠cias</a>
    <a href="atualidades.html">Atualidades</a>
    <a href="criptomoedas.html">Criptomoedas</a>
  </div>

  <h1>üì∞ √öltimas Not√≠cias de Economia</h1>
  <div id="noticias">
    <p>Carregando not√≠cias autom√°ticas...</p>
  </div>

  <script>
    async function carregarNoticiasRSS() {
      try {
        const url = "https://g1.globo.com/rss/g1/economia/";
        const resposta = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const texto = await resposta.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(texto, "application/xml");
        const items = xml.querySelectorAll("item");
        const container = document.getElementById("noticias");
        container.innerHTML = "";

        items.forEach((item, index) => {
          if (index < 10) {
            const titulo = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            const div = document.createElement("div");
            div.className = "noticia";
            div.innerHTML = `<a href="${link}" target="_blank">${titulo}</a>`;
            container.appendChild(div);
          }
        });
      } catch (error) {
        document.getElementById("noticias").innerText = "Erro ao carregar not√≠cias.";
      }
    }
    carregarNoticiasRSS();
  </script>
</body>
</html>
