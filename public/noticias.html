 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Últimas Notícias de Economia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding-top: 70px;
      text-align: center;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1976d2;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      z-index: 1000;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #0d47a1;
    }

    h1 {
      color: #333;
    }

    .noticia {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    .noticia a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="index.html">🏠 Início</a>
    <a href="noticias.html">📰 Notícias</a>
    <a href="cotacoes.html">💹 Cotações</a>
    <a href="criptomoedas.html">💰 Criptomoedas</a>
    <a href="dicas.html">📌 Dicas</a>
    <a href="atualidades.html">🌍 Atualidades</a>
  </div>

  <h1>📰 Últimas Notícias de Economia</h1>
  <div id="listaNoticias">Carregando notícias...</div>

  <script>
    async function carregarNoticias() {
      try {
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://g1.globo.com/rss/g1/economia/");
        const resposta = await fetch(url);
        const dados = await resposta.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const itens = xml.querySelectorAll("item");
        let html = "";

        itens.forEach((item, index) => {
          if (index < 8) {
            let titulo = item.querySelector("title").textContent;
            let link = item.querySelector("link").textContent;
            html += `<div class='noticia'><a href="${link}" target="_blank">${titulo}</a></div>`;
          }
        });

        document.getElementById("listaNoticias").innerHTML = html;
      } catch (e) {
        document.getElementById("listaNoticias").innerHTML = "Erro ao carregar notícias.";
      }
    }

    carregarNoticias();
  </script>
</body>
</html>
