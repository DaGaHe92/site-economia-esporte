<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Últimas Notícias de Economia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      background-color: #f0f2f5;
      text-align: center;
    }
    /* MENU FIXO */
    .menu-fixo {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1976d2;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .menu-fixo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .menu-fixo a:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- MENU FIXO -->
  <nav class="menu-fixo">
    <a href="index.html">🏠 Início</a>
    <a href="noticias.html">📰 Notícias</a>
    <a href="atualidades.html">🌐 Atualidades</a>
    <a href="criptomoedas.html">💰 Criptomoedas</a>
    <a href="dicas.html">💡 Dicas</a>
    <a href="cotacoes.html">💹 Cotações</a>
  </nav>

  <!-- CONTEÚDO DAS NOTÍCIAS -->
  <h1>📰 Últimas Notícias de Economia</h1>
  <div id="noticias">
    <p>Carregando notícias automáticas...</p>
  </div>

  <script>
    async function carregarNoticias() {
      try {
        const resposta = await fetch("https://newsapi.org/v2/everything?q=economia&language=pt&apiKey=c09bd385665f4340934c387ee23931da");
        const dados = await resposta.json();
        const container = document.getElementById("noticias");
        container.innerHTML = "";

        dados.articles.slice(0, 5).forEach(noticia => {
          const item = document.createElement("p");
          item.innerHTML = `<a href="${noticia.url}" target="_blank">${noticia.title}</a>`;
          container.appendChild(item);
        });
      } catch (error) {
        document.getElementById("noticias").innerText = "Erro ao carregar notícias.";
      }
    }
    carregarNoticias();
  </script>

</body>
</html>
