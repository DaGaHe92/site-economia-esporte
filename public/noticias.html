<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öltimas Not√≠cias de Economia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .noticia {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 95%;
      max-width: 500px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .noticia a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∞ √öltimas Not√≠cias de Economia</h1>
  <div id="listaNoticias">Carregando not√≠cias...</div>

  <script>
    async function carregarNoticias() {
      try {
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://g1.globo.com/rss/g1/economia/");
        const resposta = await fetch(url);
        const dados = await resposta.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const itens = xml.querySelectorAll("item");
        let html = "";

        itens.forEach((item, index) => {
          if (index < 5) {
            let titulo = item.querySelector("title").textContent;
            let link = item.querySelector("link").textContent;
            html += `<div class='noticia'><a href="${link}" target="_blank">${titulo}</a></div>`;
          }
        });

        document.getElementById("listaNoticias").innerHTML = html || "<p class='erro'>Nenhuma not√≠cia encontrada.</p>";
      } catch (e) {
        document.getElementById("listaNoticias").innerHTML = `
          <p class='erro'>Erro ao carregar not√≠cias autom√°ticas.</p>
          <div class='noticia'><a href='https://g1.globo.com/economia/' target='_blank'>Clique aqui para ver as √∫ltimas not√≠cias no G1</a></div>
        `;
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
