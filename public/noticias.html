<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öltimas Not√≠cias de Economia</title>
</head>
<body>
  <h1>üì∞ √öltimas Not√≠cias de Economia</h1>
  <div id="noticias">
    <p>Carregando not√≠cias autom√°ticas...</p>
  </div>

  <script>
    async function carregarNoticias() {
      try {
        const resposta = await fetch("https://newsapi.org/v2/everything?q=economia&language=pt&apiKey=c09bd385665f4340934c387ee23931da");
        const dados = await resposta.json();
        const container = document.getElementById("noticias");
        container.innerHTML = "";

        dados.articles.slice(0, 5).forEach(noticia => {
          const item = document.createElement("p");
          item.innerHTML = `<a href="${noticia.url}" target="_blank">${noticia.title}</a>`;
          container.appendChild(item);
        });
      } catch (error) {
        document.getElementById("noticias").innerText = "Erro ao carregar not√≠cias.";
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
