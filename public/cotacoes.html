  <h1>üíπ Cota√ß√µes em Tempo Real</h1>
  <div id="lista-cotacoes">
    <p>Carregando dados...</p>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        // 1Ô∏è‚É£ Cota√ß√£o D√≥lar (USD/BRL)
        const dolarData = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=BRL");
        const dolarJson = await dolarData.json();
        const dolar = dolarJson.rates.BRL;

        // 2Ô∏è‚É£ Cota√ß√£o Euro (EUR/BRL)
        const euroData = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=BRL");
        const euroJson = await euroData.json();
        const euro = euroJson.rates.BRL;

        // 3Ô∏è‚É£ Cota√ß√£o Bitcoin (USD)
        const btcData = await fetch("https://api.coindesk.com/v1/bpi/currentprice/USD.json");
        const btcJson = await btcData.json();
        const bitcoin = btcJson.bpi.USD.rate_float;

        // Exibir no site
        const container = document.getElementById("lista-cotacoes");
        container.innerHTML = `
          <div class="cotacao"><span>D√≥lar (USD):</span> R$ ${dolar.toFixed(2)}</div>
          <div class="cotacao"><span>Euro (EUR):</span> R$ ${euro.toFixed(2)}</div>
          <div class="cotacao"><span>Bitcoin (BTC):</span> US$ ${bitcoin.toFixed(2)}</div>
        `;
      } catch (error) {
        document.getElementById("lista-cotacoes").innerText = "Erro ao carregar cota√ß√µes.";
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 60000); // Atualiza a cada 1 minuto
  </script>
