  <h1>üíπ Cota√ß√µes em Tempo Real</h1>
  <div id="lista-cotacoes">
    <p>Carregando dados...</p>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        const resposta = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=BRL,EUR");
        const dados = await resposta.json();

        const usdBrl = dados.rates.BRL;
        const eur = dados.rates.EUR;

        const container = document.getElementById("lista-cotacoes");
        container.innerHTML = "";

        const itens = [
          {nome: "D√≥lar (USD)", valor: usdBrl},
          {nome: "Euro (convers√£o 1 USD ‚Üí EUR)", valor: eur},
          {nome: "Ibovespa (simulado)", valor: (Math.random() * (130000 - 120000) + 120000).toFixed(2)}
        ];

        itens.forEach(item => {
          if (item.valor) {
            const div = document.createElement("div");
            div.classList.add("cotacao");
            div.innerHTML = `<span>${item.nome}:</span> ${item.nome.includes('Ibovespa') ? '' : 'R$ '}${parseFloat(item.valor).toFixed(2)}`;
            container.appendChild(div);
          }
        });
      } catch (error) {
        document.getElementById("lista-cotacoes").innerText = "Erro ao carregar cota√ß√µes.";
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 60000);
  </script>
