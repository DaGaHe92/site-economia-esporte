  <h1>üíπ Cota√ß√µes em Tempo Real</h1>

  <h2>üíµ Moedas</h2>
  <div id="lista-moedas">
    <p>Carregando dados...</p>
  </div>

  <h2>üìä A√ß√µes da B3</h2>
  <div id="lista-acoes">
    <p>Carregando dados...</p>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        // Cota√ß√£o de moedas
        const moedasResp = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-USD");
        const moedas = await moedasResp.json();

        // A√ß√µes brasileiras (utilizando API que funciona para PETR4, VALE3, ITUB4)
        const acoesResp = await fetch("https://brapi.dev/api/quote/PETR4,VALE3,ITUB4");
        const acoes = await acoesResp.json();

        // Exibir moedas
        const moedasHTML = `
          <div class="cotacao"><span>D√≥lar (USD):</span> R$ ${parseFloat(moedas.USDBRL.bid).toFixed(2)}</div>
          <div class="cotacao"><span>Euro (EUR):</span> R$ ${parseFloat(moedas.EURBRL.bid).toFixed(2)}</div>
          <div class="cotacao"><span>Bitcoin (BTC):</span> US$ ${parseFloat(moedas.BTCUSD.bid).toFixed(2)}</div>
        `;

        // Exibir a√ß√µes (dados vindos da API BRAPI)
        let acoesHTML = "";
        acoes.results.forEach(acao => {
          acoesHTML += `<div class="cotacao"><span>${acao.symbol}:</span> R$ ${parseFloat(acao.regularMarketPrice).toFixed(2)}</div>`;
        });

        document.getElementById("lista-moedas").innerHTML = moedasHTML;
        document.getElementById("lista-acoes").innerHTML = acoesHTML;

      } catch (error) {
        document.getElementById("lista-moedas").innerText = "Erro ao carregar moedas.";
        document.getElementById("lista-acoes").innerText = "Erro ao carregar a√ß√µes.";
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 60000); // Atualiza a cada 1 minuto
  </script>
