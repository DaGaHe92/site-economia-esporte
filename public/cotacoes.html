<body>
  <h1>ðŸ’¹ CotaÃ§Ãµes do Mercado</h1>

  <div class="box" id="dolar">Carregando dÃ³lar...</div>
  <div class="box" id="euro">Carregando euro...</div>
  <div class="box" id="acoes">Carregando aÃ§Ãµes...</div>

  <script>
    async function carregarCotacoes() {
      try {
        // CotaÃ§Ã£o do dÃ³lar
        let dolarResp = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
        let dolarData = await dolarResp.json();
        document.getElementById("dolar").innerText =
          "ðŸ’µ DÃ³lar: R$ " + (1 / dolarData.rates.BRL).toFixed(2);

        // CotaÃ§Ã£o do euro
        let euroResp = await fetch("https://api.exchangerate-api.com/v4/latest/EUR");
        let euroData = await euroResp.json();
        document.getElementById("euro").innerText =

        // AÃ§Ãµes da B3
        let acoesResp = await fetch("https://brapi.dev/api/quote/PETR4,VALE3,ITUB4?range=1d&interval=1d");
        let acoesData = await acoesResp.json();

        let acoesHTML = "ðŸ“ˆ Principais aÃ§Ãµes:<br>";
        acoesData.results.forEach(acao => {

        });

        document.getElementById("acoes").innerHTML = acoesHTML;

      } catch (error) {
        document.getElementById("acoes").innerText = "Erro ao carregar cotaÃ§Ãµes.";
