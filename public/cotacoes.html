<h1>ğŸ’¹ CotaÃ§Ãµes em Tempo Real</h1>

<h2>ğŸ’µ Moedas</h2>

<h2>ğŸ“Š AÃ§Ãµes da B3</h2>
<div id="lista-acoes"><p>Carregando dados...</p></div>

<script>
async function carregarCotacoes() {
  try {
    const m = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-USD");
    const mo = await m.json();
    const moedasHTML = `
      <div class="cotacao"><span>DÃ³lar (USD):</span> R$ ${parseFloat(mo.USDBRL.bid).toFixed(2)}</div>
      <div class="cotacao"><span>Euro (EUR):</span> R$ ${parseFloat(mo.EURBRL.bid).toFixed(2)}</div>
      <div class="cotacao"><span>Bitcoin (BTC):</span> US$ ${parseFloat(mo.BTCUSD.bid).toFixed(2)}</div>`;
    document.getElementById("lista-moedas").innerHTML = moedasHTML;

    const a = await fetch("https://brapi.dev/api/quote/PETR4,VALE3,ITUB4");
    const ao = await a.json();
    let aHTML = "";
    ao.results.forEach(r => {
      const cor = r.change > 0 ? "alta" : (r.change < 0 ? "queda" : "");
      aHTML += `<div class="cotacao"><span>${r.symbol}:</span> R$ ${parseFloat(r.regularMarketPrice).toFixed(2)}
        <span class="${cor}"> (${r.change.toFixed(2)}%)</span></div>`;
    });
    document.getElementById("lista-acoes").innerHTML = aHTML;

  } catch {
    document.getElementById("lista-moedas").innerText = "Erro ao carregar moedas.";
    document.getElementById("lista-acoes").innerText = "Erro ao carregar aÃ§Ãµes.";
  }
}
carregarCotacoes();
setInterval(carregarCotacoes, 60000);
</script>
