  <main>
    <section>
      <h2>💹 Cotações em Tempo Real</h2>
      <div id="cotacoes">
        <p>Carregando cotações...</p>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <script>
    async function carregarCotacoes() {
      try {
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-BRL,ETH-BRL");
        const resposta = await fetch(url);
        const dados = await resposta.json();
        const moedas = JSON.parse(dados.contents);

        let html = `
          <div class="noticia">💵 Dólar: R$ ${parseFloat(moedas.USDBRL.bid).toFixed(2)}</div>
          <div class="noticia">💶 Euro: R$ ${parseFloat(moedas.EURBRL.bid).toFixed(2)}</div>
          <div class="noticia">🪙 Bitcoin: R$ ${parseFloat(moedas.BTCBRL.bid).toFixed(2)}</div>
          <div class="noticia">🌐 Ethereum: R$ ${parseFloat(moedas.ETHBRL.bid).toFixed(2)}</div>
        `;

        document.getElementById("cotacoes").innerHTML = html;
      } catch (e) {
        document.getElementById("cotacoes").innerHTML = "⚠️ Erro ao carregar cotações.";
      }
    }

    carregarCotacoes();
  </script>
</body>
