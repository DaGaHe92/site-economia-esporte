  <h1>üíπ Cota√ß√µes em Tempo Real</h1>
  <div id="lista-cotacoes">
    <p>Carregando dados...</p>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        const resposta = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-USD");
        const dados = await resposta.json();

        const dolar = dados.USDBRL.bid;
        const euro = dados.EURBRL.bid;
        const bitcoin = dados.BTCUSD.bid;

        const container = document.getElementById("lista-cotacoes");
        container.innerHTML = `
          <div class="cotacao"><span>D√≥lar (USD):</span> R$ ${parseFloat(dolar).toFixed(2)}</div>
          <div class="cotacao"><span>Euro (EUR):</span> R$ ${parseFloat(euro).toFixed(2)}</div>
          <div class="cotacao"><span>Bitcoin (BTC):</span> US$ ${parseFloat(bitcoin).toFixed(2)}</div>
        `;
      } catch (error) {
        document.getElementById("lista-cotacoes").innerText = "Erro ao carregar cota√ß√µes.";
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 60000);
  </script>
