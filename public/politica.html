
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not√≠cias de Pol√≠tica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .conteudo {
      padding: 20px;
    }
    .noticia {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .noticia a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .noticia p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üì∞ Not√≠cias de Pol√≠tica</header>
  <div class="conteudo" id="listaPolitica">Carregando not√≠cias de pol√≠tica...</div>

  <script>
    async function carregarPolitica() {
      try {
        // Proxy para evitar bloqueio de CORS
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://g1.globo.com/rss/g1/politica/");
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const itens = xml.querySelectorAll("item");
        let html = "";

        itens.forEach((item, index) => {
          if (index < 8) { // mostra as 8 principais not√≠cias
            let titulo = item.querySelector("title").textContent;
            let link = item.querySelector("link").textContent;
            let descricao = item.querySelector("description")?.textContent || "Clique para ler a mat√©ria completa.";
            html += `
              <div class="noticia">
                <a href="${link}" target="_blank">${titulo}</a>
                <p>${descricao}</p>
              </div>
            `;
          }
        });

        document.getElementById("listaPolitica").innerHTML = html;
      } catch (e) {
        document.getElementById("listaPolitica").innerHTML = "‚ö†Ô∏è Erro ao carregar not√≠cias de pol√≠tica.";
      }
    }

    carregarPolitica();
  </script>
</body>
</html>
