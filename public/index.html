      text-align: center;
    }
    /* MENU FIXO */
    .menu-fixo {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1976d2;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .menu-fixo a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .menu-fixo a:hover {
      background-color: #0d47a1;
    }
    /* CONTEÚDO */
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background: #1976d2;
      color: white;
    }
